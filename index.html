<!DOCTYPE html>
<html>

<head>
  <title>Let's play Rock Paper Scissors</title>
  <script src="rockPaperScissors.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
</body>
<div class="score-board">
  <div id="user-lbl" class="badge">user</div>
  <div id="comp-lbl" class="badge">comp</div>
  <span id="user-score">0</span>:<span id="comp-score">0</span>
</div>

<div class="result">
  <p>Paper covers rock. You win!</p>
</div>

<div class="user-choices">
  <div class="user-choice" id="r">
    <img src="images/icon-rock.jpg" alt="rock">
  </div>
  <div class="user-choice" id="p">
    <img src="images/icon-paper.jpg" alt="paper">
  </div>
  <div class="user-choice" id="s">
    <img src="images/icon-scissors.jpg" alt="scissors">
  </div>
</div>

<div id="action-msg">Make your move!</div>

</html>
