<!DOCTYPE html>
<html>

<head>
  <title>Let's play Rock Paper Scissors</title>
  
  <link href="style.css" rel="stylesheet">
  <meta charset="utf-8">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-lbl" class="badge">you</div>
    <div id="comp-lbl" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="user-choices">
    <div class="user-choice" id="r">
      <img src="images/icon-rock.jpg" alt="rock">
    </div>
    <div class="user-choice" id="p">
      <img src="images/icon-paper.jpg" alt="paper">
    </div>
    <div class="user-choice" id="s">
      <img src="images/icon-scissors.jpg" alt="scissors">
    </div>
  </div>

  <div id="action-msg">Make your move!</div>
  <script src="rockPaperScissors.js" charset="utf-8"></script>
</body>

</html>
